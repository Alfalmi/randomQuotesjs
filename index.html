<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/5e2ad80dea.js"
            crossorigin="anonymous"></script>
        <title>RandomQuote</title>
    </head>
    <body>
        <div class="quote-wrapper">
            <div class="quote-heading">
                <h2>Random Quote Machine</h2>
            </div>
            <div class="quote-body">
                <div class="icon-quote">

                  <span class="icon">
                            <i class="fas fa-quote-left"></i>
                        </span><span class="quote" id="quote-text"></span>
                </div>
                <div class="author" id="quote-author">
                </div>
                <div class="quote-buttons">
                    <div class="social">
                        <a href="https://twitter.com/Ipnoflyod" target="_blank">
                            <i class="fab fa-twitter-square"></i>
                        </a>
                    </div>
                    <div class="btn">
                        <button type="button" id="quote-btn">New Quote</button>
                    </div>
                </div>
            </div>



            <div class="footer">
                <p>Powered by <a href="https://www.freecodecamp.org/pinofloyd"
                        target="_blank">pinofloyd</a></p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
